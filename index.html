<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/svg/Mesto_logo.svg" alt="Логотип Mesto">

      <div class="header__line"></div>
    </header>

    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/custo.jpg" alt="Аватарка">

        <div class="profile__info">
          <h1 class="profile__name">
            Жак-Ив Кусто
          </h1>

          <button type="button" class="profile__edit-button">
            <img src="./images/svg/pen.svg" alt="Ручка в кнопке">
          </button>

          <p class="profile__about">
            Исследователь океана
          </p>
        </div>

        <button type="button" class="profile__add-button">
          <img class="profile__plus-pic" src="./images/svg/plus.svg" alt="Плюс в кнопке">
        </button>
      </section>

      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/karachaevsk.png" alt="Карачаевск">
          <div class="element__info">
            <h2 class="element__name">
              Карачаево-Черкессия
            </h2>
            <button type="button" class="element__like">
            </button>
          </div>
        </div>

        <div class="element">
          <img class="element__image" src="./images/elbrus.png" alt="Эльбрус">
          <div class="element__info">
            <h2 class="element__name">
              Эльбрус
            </h2>
            <button type="button" class="element__like">
            </button>
          </div>
        </div>

        <div class="element">
          <img class="element__image" src="./images/dombai.png" alt="Домбай">
          <div class="element__info">
            <h2 class="element__name">
              Домбай
            </h2>
            <button type="button" class="element__like">
            </button>
          </div>
        </div>

        <div class="element">
          <img class="element__image" src="./images/elbrus.png" alt="Эльбрус">
          <div class="element__info">
            <h2 class="element__name">
              Эльбрус
            </h2>
            <button type="button" class="element__like">
            </button>
          </div>
        </div>

        <div class="element">
          <img class="element__image" src="./images/dombai.png" alt="Домбай">
          <div class="element__info">
            <h2 class="element__name">
              Домбай
            </h2>
            <button type="button" class="element__like">
            </button>
          </div>
        </div>

        <div class="element">
          <img class="element__image" src="./images/karachaevsk.png" alt="Карачаевск">
          <div class="element__info">
            <h2 class="element__name">
              Карачаево-Черкессия
            </h2>
            <button type="button" class="element__like">
            </button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">
        &copy; 2020 Mesto Russia
      </p>
    </footer>

    <section class="pop-up">
      <div class="pop-up__container">
        <button type="button" class="pop-up__close-button">
        </button>

        <h2 class="pop-up__title">
          Редактировать профиль
        </h2>

        <form name="editor" class="pop-up__form">
          <input class="pop-up__input" type="text" value="Жак-Ив Кусто" name="name" id="nameInput">

          <input class="pop-up__input" type="text" value="Исследователь океана" name="about" id="jobInput">
  
          <button type="submit" class="pop-up__save-button">
            Сохранить
          </button>
        </form>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
